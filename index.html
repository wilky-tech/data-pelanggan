<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Data Pelanggan + Export Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Formulir Data Pelanggan</h2>
  
  <form id="dataForm" class="row g-3">
    <div class="col-md-6">
      <label for="noID" class="form-label">No ID</label>
      <input type="text" class="form-control" id="noID" required>
    </div>
    <div class="col-md-6">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="col-md-6">
      <label for="alamat" class="form-label">Alamat</label>
      <input type="text" class="form-control" id="alamat">
    </div>
    <div class="col-md-6">
      <label for="noHP" class="form-label">No. HP</label>
      <input type="text" class="form-control" id="noHP">
    </div>
    <div class="col-md-6">
      <label for="paket" class="form-label">Paket Internet</label>
      <select id="paket" class="form-select">
        <option value="5 Mbps">5 Mbps</option>
        <option value="10 Mbps">10 Mbps</option>
        <option value="20 Mbps">20 Mbps</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="tracking" class="form-label">Tracking (Link Google Maps)</label>
      <input type="text" class="form-control" id="tracking">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Simpan</button>
      <button type="button" class="btn btn-success" onclick="exportToExcel()">Export ke Excel</button>
    </div>
  </form>

  <hr class="my-4">

  <h3>Daftar Data</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>No ID</th>
          <th>Nama</th>
          <th>Alamat</th>
          <th>No. HP</th>
          <th>Paket Internet</th>
          <th>Tracking</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan ditambahkan di sini -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="editForm">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Data Pelanggan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIndex">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="editNoID" class="form-label">No ID</label>
              <input type="text" class="form-control" id="editNoID" required>
            </div>
            <div class="col-md-6">
              <label for="editNama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="editNama" required>
            </div>
            <div class="col-md-6">
              <label for="editAlamat" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="editAlamat">
            </div>
            <div class="col-md-6">
              <label for="editNoHP" class="form-label">No. HP</label>
              <input type="text" class="form-control" id="editNoHP">
            </div>
            <div class="col-md-6">
              <label for="editPaket" class="form-label">Paket Internet</label>
              <select id="editPaket" class="form-select">
                <option value="5 Mbps">5 Mbps</option>
                <option value="10 Mbps">10 Mbps</option>
                <option value="20 Mbps">20 Mbps</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="editTracking" class="form-label">Tracking (Link Google Maps)</label>
              <input type="text" class="form-control" id="editTracking">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

  function deleteData(index) {
  if (confirm("Yakin ingin menghapus data ini?")) {
    dataList.splice(index, 1);     // hapus dari array
    saveToLocal();                 // simpan ulang ke localStorage
    renderTable();                 // tampilkan ulang tabel
  }
}


  const form = document.getElementById("dataForm");
  const tableBody = document.querySelector("#dataTable tbody");
  const editForm = document.getElementById("editForm");
  const editModal = new bootstrap.Modal(document.getElementById("editModal"));
  let dataList = [];

  form.addEventListener("submit", function (e) {
  e.preventDefault();

  const data = {
    noID: document.getElementById("noID").value,
    nama: document.getElementById("nama").value,
    alamat: document.getElementById("alamat").value,
    noHP: document.getElementById("noHP").value,
    paket: document.getElementById("paket").value,
    tracking: document.getElementById("tracking").value
  };

  dataList.push(data);
  saveToLocal();
  renderTable();
  form.reset();
});

  function renderTable() {
    tableBody.innerHTML = "";
    dataList.forEach((item, index) => {
      const trackingLink = item.tracking.startsWith("http")
        ? `<a href="${item.tracking}" target="_blank" class="btn btn-sm btn-info">Track</a>`
        : item.tracking;

      const row = `
  <tr>
    <td>${index + 1}</td>
    <td>${item.noID}</td>
    <td>${item.nama}</td>
    <td>${item.alamat}</td>
    <td>${item.noHP}</td>
    <td>${item.paket}</td>
    <td>${trackingLink}</td>
    <td>
      <button class="btn btn-warning btn-sm me-1" onclick="openEditModal(${index})">Edit</button>
      <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">Hapus</button>
    </td>
  </tr>
`;

      tableBody.insertAdjacentHTML("beforeend", row);
    });
  }

  function openEditModal(index) {
    const data = dataList[index];

    // Isi modal dengan data
    document.getElementById("editIndex").value = index;
    document.getElementById("editNoID").value = data.noID;
    document.getElementById("editNama").value = data.nama;
    document.getElementById("editAlamat").value = data.alamat;
    document.getElementById("editNoHP").value = data.noHP;
    document.getElementById("editPaket").value = data.paket;
    document.getElementById("editTracking").value = data.tracking;

    editModal.show(); // Tampilkan modal
  }

  editForm.addEventListener("submit", function (e) {
  e.preventDefault();

  const index = document.getElementById("editIndex").value;
  dataList[index] = {
    noID: document.getElementById("editNoID").value,
    nama: document.getElementById("editNama").value,
    alamat: document.getElementById("editAlamat").value,
    noHP: document.getElementById("editNoHP").value,
    paket: document.getElementById("editPaket").value,
    tracking: document.getElementById("editTracking").value
  };

  saveToLocal();
  renderTable();
  editModal.hide();
});

function saveToLocal() {
  localStorage.setItem("dataPelanggan", JSON.stringify(dataList));
}

function loadFromLocal() {
  const data = localStorage.getItem("dataPelanggan");
  if (data) {
    dataList = JSON.parse(data);
    renderTable();
  }
}


  function exportToExcel() {
    const table = document.getElementById("dataTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Data Pelanggan" });
    XLSX.writeFile(wb, "Data_Pelanggan.xlsx");
  }

  loadFromLocal();

</script>
</body>
</html>
